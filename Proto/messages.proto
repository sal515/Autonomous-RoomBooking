syntax = "proto3";
package instructions;

// import "include/google/protobuf/timestamp.proto";

message request {
  int32 requestId = 1;  
  string date = 2;
  string time = 3;
  int32 minimum = 4;
  repeated string inviteParticipant = 5;
  string topic = 6;

  // google.protobuf.Timestamp last_updated = 7;
  // required map<string, string> listParticipants = 8;
}

message response{
  int32 requestId = 1;
  string description = 2;
}